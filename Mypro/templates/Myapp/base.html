<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="navbar-header">
              <li><a class="navbar-brand" href="{% url 'index' %}">Home</a></li>
              <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
              <li><a class="navbar-link" href="{% url 'Myapp:register' %}">Register</a></li>

              {% if user.is_authenticated %}
              <li><a class="navbar-link" href="{% url 'logout' %}">logout</a></li>
              {% else %}
              <li><a class="navbar-link" href="{% url 'Myapp:user_login' %}">login</a></li>
              {% endif %}
            </ul>
          </div>
    </nav>

    </div>

    <div class="container">
      {% block body_block %}

      {% endblock %}

    </div>

  </body>
</html>
