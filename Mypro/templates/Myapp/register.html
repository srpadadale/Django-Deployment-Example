{% extends 'Myapp/base.html' %}

{% block body_block%}
  <h1>This is register page</h1>
  {% if registered %}
  <h2>Thank you for registering</h2>
  {% else %}
  <h2>Register here:</h2>
  <form class="" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" value="Register">
  </form>

  {% endif %}
{% endblock %}
